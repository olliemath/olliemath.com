baseURL = 'http://olliemath.com/'
languageCode = 'en-us'
title = 'olliemath.com'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# To do: work out popular pages
# googleAnalytics: UA-123-45

[minify]
  disableXML = true
  minifyOutput = true

[params]
  # env = production # to enable google analytics, opengraph, twitter-cards and schema.
  title = "olliemath.com"
  description = "the blog and personal site of olliemath"
  keywords = ["Blog", "Software", "Engineering", "Math", "Rust", "Python"]
  author = "Oliver Margetts"
  DateFormat = "Jan 02 2006"
  defaultTheme = "dark"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.assets]
    favicon = "favicon.svg"
    favicon16x16 = "favicon.svg"
    favicon32x32 = "favicon.svg"
    apple_touch_icon = "favicon.svg"
    safari_pinned_tab = "favicon.svg"

  [params.label]
    text = "â†³ /home/olliemath"

  # profile-mode
  [params.profileMode]
    enabled = true
    title = "olliemath.com"
    subtitle = "the personal site of Dr Oliver Margetts"
    imageUrl = "barca.webp"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "Hey, it's me in barcalona! Copyright Hubert Bosiacki."
    buttons = [
        { name = "Posts", url = "posts"},
        { name = "Tags", url = "tags"},
        { name = "About", url = "posts/about/" },
        { name = "Github", url = "https://github.com/olliemath/"}
    ]

  # [analytics]
  #   google:
  #     SiteVerificationTag: "XYZabc"

  [params.cover]
    hidden = true # hide everywhere but not in structured data
    hiddenInList = true # hide on list pages and home
    hiddenInSingle = true # hide on single page

  [params.editPost]
    URL = "https://github.com/<path_to_repo>/content"
    Text = "Suggest Changes" # edit text
    appendFilePath = true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "categories"
    name = "categories"
    url = "/categories/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "tags"
    url = "/tags/"
    weight = 20

[markup]
  [markup.highlight]
    noClasses = false
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noHl = false
    style = 'monokai'
    tabWidth = 4
